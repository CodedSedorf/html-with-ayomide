<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form action="">
      <label for="">Firstname</label><br />
      <input type="text" required placeholder="enter firstname" /><br />
      <label for="">Lastname</label><br />
      <input type="text" required placeholder="enter lastname" /><br />
      <label for="">Email</label><br />
      <input type="email" required placeholder="enter email" /><br />
      <label for="">Password</label><br />
      <input type="password" required placeholder="enter password" /><br />
      <button>Submit</button>
      <input type="radio" />
    </form>
  </body>
</html>
