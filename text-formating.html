<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Formatting</title>
  </head>
  <body>
    <h1>I am subheading 1</h1>
    <h2>I am subheading 2</h2>
    <h3>I am subheading 3</h3>
    <h4>I am subheading 4</h4>
    <h5>I am subheading 5</h5>
    <h6>I am subheading 6</h6>
    <p>I am the <b>paragraph</b> <i>tag</i></p>
    <b>I am the bold</b>
    <i>I am the italic tag</i>
    <u>I am the underline tag</u>
    <strong>I am the strong tag</strong>
    <em>I am the emphaasize tag</em>
  </body>
</html>
